{% extends "base.html" %}

{% block title %}Notification Preferences - fleXRP{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-6">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Notification Preferences
            </h3>
            
            <form class="mt-6 space-y-6" @submit.prevent="saveNotificationPreferences">
                <!-- Email Notifications -->
                <div>
                    <h4 class="text-sm font-medium text-gray-900">Email Notifications</h4>
                    <div class="mt-4 space-y-4">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="payment_received" name="email_notifications.payment_received" type="checkbox"
                                       class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="payment_received" class="font-medium text-gray-700">Payment Received</label>
                                <p class="text-gray-500">Get notified when you receive a payment</p>
                            </div>
                        </div>
                        
                        <!-- Add more email notification options -->
                    </div>
                </div>

                <!-- Webhook Settings -->
                <div class="pt-6">
                    <h4 class="text-sm font-medium text-gray-900">Webhook Notifications</h4>
                    <div class="mt-4">
                        <label for="webhook_url" class="block text-sm font-medium text-gray-700">Webhook URL</label>
                        <div class="mt-1">
                            <input type="url" name="webhook_url" id="webhook_url"
                                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                   placeholder="https://your-domain.com/webhook">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="button" @click="testWebhook"
                                class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Test Webhook
                        </button>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="pt-6">
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Preferences
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
